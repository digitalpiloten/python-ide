        </form>
        <script type="application/javascript" src="https://cdn.delivry.org/jquery/3.4.1/jquery.min.js"></script>

            require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.18.0/min/vs' }});
            require(['vs/editor/editor.main'], function() {
                editor = monaco.editor.create(document.getElementById("editor"), {
                    value: 'print("Hello World!")',
                    language: "python",
                    theme: "vs"
                });
            });
        </script>
        <script type="application/javascript" src="/app.js"></script>
        <script type="application/javascript" src="https://cdn.delivry.org/bootstrap/4.4.1/js/bootstrap.min.js"></script>
